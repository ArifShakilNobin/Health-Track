
{{registrationForm.value | json}}

<mat-card class="example-card">
  <mat-card-title class="text-align">Login</mat-card-title>
  <mat-card-content>

<form [formGroup]="registrationForm" (ngSubmit)="submitRegistrationForm()">
  <mat-form-field appearance="fill" class="input">
    <mat-label>User Name</mat-label>
    <input  matInput formControlName="username"/>
  </mat-form-field>

  <mat-form-field appearance="fill" class="input">
    <mat-label>Password</mat-label>
    <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field appearance="fill" class="input">
    <mat-label>email</mat-label>
    <input  matInput formControlName="email"/>
  </mat-form-field>

<mat-card-actions class="login-button">
  <button mat-raised-button color="primary" type="submit"><mat-icon >login</mat-icon> Sign Up</button>
  <button mat-raised-button color="accent"><mat-icon> autorenew </mat-icon> Reset</button>
</mat-card-actions>
</form>

</mat-card-content>
</mat-card>
